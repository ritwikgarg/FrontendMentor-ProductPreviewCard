<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product preview card component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="outer-div">
    <img class="product-desktop" src="image-product-desktop.jpg" alt="product-img">
    <img class="product-mobile" src="image-product-mobile.jpg" alt="product-img">
    <div class="inner-div">
      <p class="perfume">
        PERFUME
      </p>
      <br>
      <p class="perfume-name">
        Gabrielle Essence Eau De Parfum
      </p>
      <br>
      <p class="perfume-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
      </p>
      <br>
      <br>
      <p class="perfume-cost">
        $149.99
      </p>
      <p class="discounted-cost">
        $169.99
      </p>
      <p class="btn">
        <img class="cart" src="shopping-cart.png" alt="shopping-cart-icon">
        Add to Cart
      </p>
    </div>


</div>

</body>

</html>
